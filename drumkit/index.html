<!DOCTYPE html>
<html>
    <head>
        <title>Drum set</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="app_container">
            <div id="drum_line">
                <span class="drum" data-key="a"><b>A</b></br>CLAP</span>
                <span class="drum" data-key="s"><b>S</b></br>HIHAT</span>
                <span class="drum" data-key="d"><b>D</b></br>KICK</span>
                <span class="drum" data-key="f"><b>F</b></br>OPNHAT</span>
                <span class="drum" data-key="g"><b>G</b></br>BOOM</span>
                <span class="drum" data-key="h"><b>H</b></br>RIDE</span>
                <span class="drum" data-key="j"><b>J</b></br>SNARE</span>
                <span class="drum" data-key="k"><b>K</b></br>TOM</span>
                <span class="drum" data-key="l"><b>L</b></br>TINK</span>
                </div>
                <!--<div id="testing">
                    <p>chokolokobangoshe</p>
                    <p>kpo fire!</p>
                </div>-->
        </div>

        <audio data-key="a" src="sounds/clap.wav"></audio>
        <audio data-key="s" src="sounds/hihat.wav"></audio>
        <audio data-key="d" src="sounds/kick.wav"></audio>
        <audio data-key="f" src="sounds/openhat.wav"></audio>
        <audio data-key="g" src="sounds/boom.wav"></audio>
        <audio data-key="h" src="sounds/ride.wav"></audio>
        <audio data-key="j" src="sounds/snare.wav"></audio>
        <audio data-key="k" src="sounds/tom.wav"></audio>
        <audio data-key="l" src="sounds/tink.wav"></audio>
    </body>
    <script src="script.js"></script>
</html>
